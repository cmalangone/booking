<html layout:decorator="layout">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/studies/update" role="form">
        <div class="form-group">
            <label for="message">Study</label>
            <textarea rows="5" class="form-control" id="name" name="name" th:text="${study.name}"/>
        </div>
        <input type="hidden" id="study_id" rows="5" class="form-control" name="study_id" th:value="${study.id}"/>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
